name: Dart

on:
  workflow_dispatch:
    branches: [ main ]

jobs:
  installation:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
      - working-directory: ./github_actions
        run: | 
          flutter pub get
          flutter test
          flutter build apk
