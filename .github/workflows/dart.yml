name: Dart

on:
  pull_request_review:
    branches: [ main ]

jobs:
  build:
    name: Test application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        if: github.event.review.state == 'approved'
      - name: Print Dart SDK version
        run: dart --version
    
      - run: flutter pub get
      - run: flutter test
