name: Dart

on:
  pull_request_review:
    branches: [ main ]

jobs:
  installation:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - name: get the count of requested reviewers
        env:
          requested_reviewers: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        run: echo '${{ toJson(github.event.pull_request.requested_reviewers) }}'
      - name: diff files
        run: echo '${{ git diff-tree --no-commit-id --name-only -r ${{ github.sha }} }}'
