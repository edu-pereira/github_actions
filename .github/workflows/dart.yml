name: Dart

on:
  pull_request:
    branches: [ main ]
    types: [synchronize]

jobs:
  installation:
    if: github.event.review.state == 'approved' && always()
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
  
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    if: always()
    needs: [installation]
    steps:
      - working-directory: ./github_actions
        run: | 
          flutter pub get
          flutter test
          flutter build apk
      
