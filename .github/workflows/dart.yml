on: workflow_dispatch

jobs:
  firebase_deploy_android:
    name: Deploy Android APP to firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install bundle
        run: |
          cd github_actions/android/fastlane
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Distribute app with ðŸ”¥ App Distribution ðŸš€
        run: |
          cd github_actions/android/fastlane
          bundle exec fastlane beta DEV_FIREBASE_APP_ID:1:123456789:android:1233445
